<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–°–µ—Ä–≤–∏—Å-–±—É–∫ ‚Äî –ë–µ–ª—ã–π –ú—ã—Å (Viewer)</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #2a2a2a;
      font-family: 'Inter', sans-serif;
      overflow: hidden;
    }

    .viewer {
      display: flex;
      height: 100vh;
    }

    .sidebar {
      width: 250px;
      background: #1a1a1a;
      color: #fff;
      overflow-y: auto;
      border-right: 2px solid #FFC864;
    }

    .sidebar__header {
      padding: 20px;
      background: #FFC864;
      color: #1A1A1A;
      font-weight: 800;
      font-size: 18px;
      text-align: center;
    }

    .sidebar__pages {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .sidebar__page {
      padding: 12px 20px;
      cursor: pointer;
      border-bottom: 1px solid #333;
      transition: background 0.2s;
      font-size: 13px;
    }

    .sidebar__page:hover {
      background: #2a2a2a;
    }

    .sidebar__page.active {
      background: #FFC864;
      color: #1A1A1A;
      font-weight: 700;
    }

    .sidebar__page-number {
      display: inline-block;
      width: 30px;
      font-weight: 700;
      color: #FFC864;
    }

    .sidebar__page.active .sidebar__page-number {
      color: #1A1A1A;
    }

    .content {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      overflow-y: auto;
      background: #E8E8E8;
    }

    .iframe-container {
      width: 100%;
      max-width: 210mm;
      background: white;
      box-shadow: 0 10px 40px rgba(0,0,0,0.3);
      margin-bottom: 20px;
    }

    .page-iframe {
      width: 100%;
      height: 297mm;
      border: none;
      display: block;
    }

    .controls {
      position: fixed;
      bottom: 30px;
      right: 30px;
      display: flex;
      gap: 10px;
      z-index: 100;
    }

    .btn {
      background: #FFC864;
      color: #1A1A1A;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      font-weight: 700;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      font-size: 14px;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(255, 200, 100, 0.4);
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="viewer">
    <nav class="sidebar">
      <div class="sidebar__header">–°–µ—Ä–≤–∏—Å-–±—É–∫<br>–ë–µ–ª—ã–π –ú—ã—Å</div>
      <ul class="sidebar__pages" id="pagesList"></ul>
    </nav>

    <main class="content">
      <div class="iframe-container">
        <iframe id="pageFrame" class="page-iframe" src=""></iframe>
      </div>
    </main>
  </div>

  <div class="controls">
    <button class="btn" id="prevBtn" onclick="prevPage()">‚Üê –ù–∞–∑–∞–¥</button>
    <button class="btn" id="nextBtn" onclick="nextPage()">–í–ø–µ—Ä—ë–¥ ‚Üí</button>
    <button class="btn" onclick="printAll()">üñ®Ô∏è –ü–µ—á–∞—Ç—å</button>
  </div>

  <script>
    const pages = [
      { id: 1, title: '–û–±–ª–æ–∂–∫–∞', file: 'page_01_cover.html' },
      { id: 2, title: '–°–æ–¥–µ—Ä–∂–∞–Ω–∏–µ', file: 'page_02_contents.html' },
      { id: 3, title: '–í–≤–µ–¥–µ–Ω–∏–µ', file: 'page_03_intro.html' },
      { id: 4, title: '–ì–æ—Å—Ç–µ–ø—Ä–∏–∏–º—Å—Ç–≤–æ', file: 'page_04_hospitality.html' },
      { id: 5, title: '–¢–µ–æ—Ä–∏—è –æ–∂–∏–¥–∞–Ω–∏–π', file: 'page_05.html' },
      { id: 6, title: '–ì–æ—Å—Ç–µ–ø—Ä–∏–∏–º–Ω–æ–µ –ø–æ–≤–µ–¥–µ–Ω–∏–µ', file: 'page_06.html' },
      { id: 7, title: '–ù–µ–≤–µ—Ä–±–∞–ª—å–Ω–æ–µ –ø—Ä–æ—è–≤–ª–µ–Ω–∏–µ', file: 'page_07.html' },
      { id: 8, title: '–ü—Ä–∏–Ω—Ü–∏–ø SERVICE', file: 'page_08.html' },
      { id: 9, title: '–°–ø–µ—Ü–∏–∞–ª—å–Ω—ã–µ –ø—Ä–æ—Å—å–±—ã', file: 'page_09.html' },
      { id: 10, title: '–ü—Ä–∏—è—Ç–Ω—ã–µ –º–µ–ª–æ—á–∏', file: 'page_10.html' },
      { id: 11, title: '–°–æ–±—ã—Ç–∏—è', file: 'page_11.html' },
      { id: 12, title: '–ü—Ä–æ —Å–µ—Ä–≤–∏—Å', file: 'page_12.html' },
      { id: 13, title: '–û–±—â–∏–µ –ø—Ä–∏–Ω—Ü–∏–ø—ã', file: 'page_13.html' },
      { id: 14, title: '–ü—Ä–∞–≤–∏–ª–∞ –≤–∑–∞–∏–º–æ–¥–µ–π—Å—Ç–≤–∏—è', file: 'page_14.html' },
      { id: 15, title: '–ü—Ä–∞–≤–∏–ª–∞ —Å–∞–Ω–∏—Ç–∞—Ä–∏–∏', file: 'page_15.html' },
      { id: 16, title: '–ù–µ—Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω—ã–µ —Å–∏—Ç—É–∞—Ü–∏–∏', file: 'page_16.html' },
      { id: 17, title: '–ö–∞–∫ —Ä–µ–∞–≥–∏—Ä–æ–≤–∞—Ç—å', file: 'page_17.html' },
      { id: 18, title: '–ê–ª–≥–æ—Ä–∏—Ç–º BLAST', file: 'page_18.html' },
      { id: 19, title: '–¢–∏–ø–æ–ª–æ–≥–∏—è –≥–æ—Å—Ç–µ–π', file: 'page_19.html' },
      { id: 20, title: '–ü—Ä–∏—ë–º—ã —Å–∞–º–æ—Ä–µ–≥—É–ª—è—Ü–∏–∏', file: 'page_20.html' },
      { id: 21, title: '–ö–æ–¥–µ–∫—Å —Ä–∞–±–æ—Ç—ã', file: 'page_21.html' },
      { id: 22, title: '–û—Å–Ω–æ–≤—ã –∫–æ–º–∞–Ω–¥–Ω–æ–π —Ä–∞–±–æ—Ç—ã', file: 'page_22.html' },
      { id: 23, title: '–ó–∞–∫–ª—é—á–µ–Ω–∏–µ', file: 'page_23.html' }
    ];

    let currentPage = 0;

    function init() {
      const pagesList = document.getElementById('pagesList');
      
      pages.forEach((page, index) => {
        const li = document.createElement('li');
        li.className = 'sidebar__page';
        li.innerHTML = `<span class="sidebar__page-number">${String(page.id).padStart(2, '0')}</span> ${page.title}`;
        li.onclick = () => loadPage(index);
        pagesList.appendChild(li);
      });

      loadPage(0);
    }

    function loadPage(index) {
      if (index < 0 || index >= pages.length) return;
      
      currentPage = index;
      const page = pages[index];
      
      // –û–±–Ω–æ–≤–ª—è–µ–º iframe
      document.getElementById('pageFrame').src = `pages/${page.file}`;
      
      // –û–±–Ω–æ–≤–ª—è–µ–º –∞–∫—Ç–∏–≤–Ω—ã–π –ø—É–Ω–∫—Ç –º–µ–Ω—é
      document.querySelectorAll('.sidebar__page').forEach((el, i) => {
        el.classList.toggle('active', i === index);
      });
      
      // –û–±–Ω–æ–≤–ª—è–µ–º –∫–Ω–æ–ø–∫–∏
      document.getElementById('prevBtn').disabled = index === 0;
      document.getElementById('nextBtn').disabled = index === pages.length - 1;
    }

    function prevPage() {
      loadPage(currentPage - 1);
    }

    function nextPage() {
      loadPage(currentPage + 1);
    }

    function printAll() {
      window.open('index_typo.html', '_blank');
    }

    // –ù–∞–≤–∏–≥–∞—Ü–∏—è —Å—Ç—Ä–µ–ª–∫–∞–º–∏
    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowLeft') prevPage();
      if (e.key === 'ArrowRight') nextPage();
    });

    init();
  </script>
</body>
</html>
